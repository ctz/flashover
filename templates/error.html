$def with (error, trace)
$var title: error

<div class="content">
  <h1>Ouch! <small>$error</small></h1>
  <p>
  <a class="btn btn-danger" href="https://github.com/ctz/flashover/issues/new?body=${urlquote('Error from flashover frontend:\n' + trace)}"><i class="icon-white icon-warning-sign"></i> File a bug</a>
  </p>
  <!--
  error: $error
  traceback: $trace
  -->
</div>
